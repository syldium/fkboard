<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FallenKingdom Board</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <section class="container connection">
        <p class="not-supported">
            Votre navigateur ne supporte pas les WebComponents et/ou les modules
            JS natifs, utilisés par le FkBoard. Pour l'utiliser, merci de mettre
            à jour votre navigateur.
        </p>
        <form id="connection" method="post" action="#" onsubmit="return false;">
            <h1>FkBoard</h1>
            <div class="input-group">
                <div class="input">
                    <label for="address">Adresse</label>
                    <input
                        type="text"
                        name="address"
                        id="address"
                        placeholder="localhost"
                        required
                    />
                </div>
                <div class="input">
                    <label for="port">Port</label>
                    <input
                        type="number"
                        name="port"
                        id="port"
                        placeholder="50000"
                        required
                    />
                </div>
            </div>
            <div class="input">
                <label for="pass">Mot de passe</label>
                <input type="password" name="pass" id="pass" />
            </div>
            <input type="submit" value="Connexion" />
            <div class="social-network">
                <a
                    class="container social-network wiki"
                    target="_blank"
                    href="https://github.com/Etrenak/FallenKingdom/wiki"
                >
                    <div class="wiki">
                        <svg
                            height="28"
                            viewBox="0 0 16 16"
                            width="28"
                            aria-hidden="true"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z"
                            ></path>
                        </svg>
                        <span>Wiki</span>
                    </div>
                </a>
                <a
                    class="container social-network discord"
                    target="_blank"
                    href="https://discord.com/invite/SmAAFxh"
                >
                    <img
                        src="https://discord.com/assets/35d75407bd75d70e84e945c9f879bab8.svg"
                        alt="Discord"
                        height="38"
                    />
                </a>
            </div>
        </form>
    </section>
    <section class="container editor" hidden>
        <div class="editor-actions">
            <button class="scoreboard-btn btn-primary btn-large">
                Scoreboard
            </button>
        </div>
        <h2>Équipes</h2>
        <div class="teams"></div>
        <h2>Règles</h2>
        <div class="rules"></div>
    </section>
</body>
</html>
