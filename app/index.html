<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FallenKingdom Board</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <section class="container connection">
        <p class="not-supported">Votre navigateur ne supporte pas les WebComponents et/ou les modules JS natifs, utilisés par le FkBoard. Pour l'utiliser, merci de mettre à jour votre navigateur.</p>
        <form id="connection" method="post" action="#" onsubmit="return false;">
            <h1>FkBoard</h1>
            <div class="input-group">
                <div class="input"><label for="address">Adresse</label><input type="text" name="address" id="address" placeholder="localhost" required></div>
                <div class="input"><label for="port">Port</label><input type="number" name="port" id="port" placeholder="50000" required></div>
            </div>
            <div class="input"><label for="pass">Mot de passe</label><input type="password" name="pass" id="pass"></div>
            <input type="submit" value="Connexion">
        </form>
    </section>
    <section class="container editor" hidden>
        <div class="editor-actions"><button class="scoreboard-btn btn-primary btn-large">Scoreboard</button></div>
        <h2>Équipes</h2>
        <div class="teams"></div>
        <h2>Règles</h2>
        <div class="rules"></div>
    </section>
</body>
</html>
